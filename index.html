<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IXDD Roulette</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="shortcut icon" href="./public/img/favicon.ico">
  </head>
  <body class="with-image">
  
    <div class="container">
        <div class='floating-on-center-top'>
            <div class="participants-title">Participantes: <span id="participants_number"></span></div>
        </div>
      
      <div class="message-zone">
        <div class="winner-title"> La persona ganadora es ...</div>
        <div id=winner-name></div>
      </div>
      <div class="message-zone -show">
        <span class="roulette-name"></span>
      </div>
    </div>
    <div class="canvas-and-arrow-container">
      <canvas id="canvas" class="roulette-canvas" width="1000" height="1000"></canvas>
      

    </div>
    <canvas class="confeti">

    </canvas>
    <div class='floating-on-center-bottom'>
      <button class="eva-3-btn-ghost -lg  spin-button -ixdd" onclick="spin();"><em class="btn-text">Sortear</em></button>
      <button class="eva-3-btn-ghost -md" onclick="openFullscreen(this);"><em class="btn-text">Pantalla completa</em></button>
    </div>
    <script type="text/javascript" src="./public/js/rulette.js"></script>
    <script type="text/javascript" src="./public/js/papaparse.min.js"></script>
    <script type="text/javascript" src="./public/js/confeti.js"></script>
    <script>
      /* Get the element you want displayed in fullscreen mode (a video in this example): */
      var elem = document.getElementsByTagName("html")[0]; 
      
      /* When the openFullscreen() function is executed, open the video in fullscreen.
      Note that we must include prefixes for different browsers, as they don't support the requestFullscreen method yet */
      function openFullscreen(btn) {
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) { /* Firefox */
          elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { /* IE/Edge */
          elem.msRequestFullscreen();
        }
        btn.classList.add('-hide');
      }
      </script>
  </body>
</html>
